    <script>
        var str = 'ahbbccdeddddfg';
        String.prototype.getMostOften=function(){
            let o = this.split('').reduce((t,c)=>{
                 t[c]++||(t[c]=1)
                 return t
            },{})
            let maxN=0
            let maxS=''
            Object.keys(o).forEach(i=>{
                if(o[i]>maxN){
                    maxN=o[i]
                    maxS=i
                }
            })
            return maxS
        }
        var ch = str.getMostOften();
        console.log(ch); //d , 因为d 出现了5次
